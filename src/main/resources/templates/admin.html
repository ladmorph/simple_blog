<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<form method="post">
    <div class="form-group">
        <label for="email">Поиск пользователя по E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
    </div>

    <button class="btn btn-primary" type="submit">Найти</button>
</form>

<div th:if="${author != null}">

    <form>
    <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input class="form-control" id="username" type="text" name="username" th:value="${author.username}" required/>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input class="form-control" id="password" type="text" name="password" th:value="${author.password}" required/>
    </div>
    <div class="form-group">
        <label for="emailInput">E-mail:</label>
        <input class="form-control" id="emailInput" type="text" name="username" th:value="${author.email}" required/>
    </div>
    <button class="btn btn-primary" type="submit">Изменить</button>
    </form>

    <form action="/admin/lock" method="post">
        <input type="hidden" name="id" th:value="${author.id}">
        <div th:if="${author.isAccountNonLocked()}">
            <button class="btn btn-primary" type="submit">Заблокировать</button>
        </div>
        <div th:unless="${author.isAccountNonLocked()}">
            <button class="btn btn-primary" type="submit">Разблокировать</button>
        </div>
    </form>

</div>
</body>
</html>
