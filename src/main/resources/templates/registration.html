<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login-reg.css"/>
</head>
<body>
<div class="wrapper">
    <h1>Регистрация</h1>
    <form method="post" action="/registration">

        <div class="form-group">
            <input type="email" class="form-control" placeholder="E-mail" name="email" required>
            <div th:if="${emailError}">Пользователь с таким E-mail уже зарегестрирован!</div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Отображаемое имя" name="username" required>
            <div th:if="${usernameError}">Пользователь с таким именем уже зарегестрирован!</div>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Пароль" name="password" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Повторите пароль" name="rePassword" required>
            <div th:if="${passwordError}">Пароли не совпадают!</div>
        </div>

        <button type="submit" class="btn btn-primary">Завершить регистрацию!</button>
    </form>
    <label>Уже зарегестрированы? <a href="/login">Войти</a></label>
</div>
</body>
</html>
